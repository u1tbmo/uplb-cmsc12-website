<!-- This webpage is a form to order party packages. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euan's Party Package Order Form</title>
    <link rel="stylesheet" href="tabamo_ex9.css">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon">
</head>

<body>
    <div class="wrapper">
        <!-- Navigation Bar -->
        <header>
            <a href="#">u1tbmo</a>
            <nav>
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#" class="active">order</a></li>
                </ul>
            </nav>
        </header>
        <!-- Hero Section -->
        <section class="hero">
            <img class="emoji" src="images/party_popper_3d.png" alt="Party Popper Emoji">
            <h1>Euan's Party Package<br>Order Form</h1>
            <p>Order your party packages here!</p>
        </section>
        <!-- Form -->
        <form action="" class="party-package-form">
            <!-- Customer Information Fieldset -->
            <fieldset>
                <legend>Customer Information</legend>
                <label for="name">Name
                    <br><input class="type-input" type="text" name="name" id="name" required>
                </label><br>
                <label for="mobileNumber">
                    Mobile Number <br><input class="type-input" type="tel" pattern="09{1}[0-9]{9}" title="09XXXXXXXXX"
                        placeholder="09XXXXXXXXX" name="mobileNumber" id="mobileNumber" required>
                </label><br>
                <label for="emailAddress">
                    Email Address <br><input class="type-input" type="email" name="emailAddress" id="emailAddress"
                        required>
                </label><br>
            </fieldset>
            <br>
            <!-- Party Details Fieldset -->
            <fieldset>
                <legend>Party Details</legend>
                <label for="qty">
                    Number of People <br><input class="type-input" type="number" name="qty" id="qty" required>
                </label><br>
                <p class="subheader">
                    Appetizer<br>
                </p>
                <label class="radio-label" for="salad"><input type="radio" name="appetizer" id="salad"
                        checked>Salad</label>
                <label class="radio-label" for="breadWithDip"><input type="radio" name="appetizer"
                        id="breadWithDip">Bread
                    w/Dip</label>
                <label class="radio-label" for="tomatoSurprise"><input type="radio" name="appetizer"
                        id="tomatoSurprise">Tomato
                    Surprise</label>
                <label class="radio-label" for="mushroomBites"><input type="radio" name="appetizer"
                        id="mushroomBites">Mushroom
                    Bites</label>
                <p class="subheader">
                    Main Dishes<br>
                </p>
                <label class="checkbox-label" for="roastBeef"><input type="checkbox" name="mainDishes"
                        id="roastBeef">Roast
                    Beef</label>
                <label class="checkbox-label" for="beefSteak"><input type="checkbox" name="mainDishes"
                        id="beefSteak">Beef
                    Steak</label>
                <label class="checkbox-label" for="porkSpareribs"><input type="checkbox" name="mainDishes"
                        id="porkSpareribs">Pork
                    Spareribs</label>
                <label class="checkbox-label" for="porkMarbella"><input type="checkbox" name="mainDishes"
                        id="porkMarbella">Pork
                    Marbella</label>
                <label class="checkbox-label" for="grilledChicken"><input type="checkbox" name="mainDishes"
                        id="grilledChicken">Grilled
                    Chicken</label>
                <label class="checkbox-label" for="roastChicken"><input type="checkbox" name="mainDishes"
                        id="roastChicken">Roast
                    Chicken</label>
                <label class="checkbox-label" for="broiledSalmon"><input type="checkbox" name="mainDishes"
                        id="broiledSalmon">Broiled
                    Salmon</label>
                <label class="checkbox-label" for="grilledSalmon"><input type="checkbox" name="mainDishes"
                        id="grilledSalmon">Grilled
                    Salmon</label>
                <p class="subheader" for="Desserts">
                    Desserts<br>
                </p>
                <label class="checkbox-label" for="moltenChocoCake"><input type="checkbox" name="desserts"
                        id="moltenChocoCake">Molten
                    Chocolate Cake</label>
                <label class="checkbox-label" for="redVelvetCake"><input type="checkbox" name="desserts"
                        id="redVelvetCake">Red Velvet
                    Cake</label>
                <label class="checkbox-label" for="lemonBars"><input type="checkbox" name="desserts"
                        id="lemonBars">Lemon
                    Bars</label>
                <label class="checkbox-label" for="peanutButterBars"><input type="checkbox" name="desserts"
                        id="peanutButterBars">Peanut
                    Butter
                    Bars</label>
                <label class="checkbox-label" for="bukoPie"><input type="checkbox" name="desserts" id="bukoPie">Buko
                    Pie</label>
                <label class="checkbox-label" for="lemonMeringuePie"><input type="checkbox" name="desserts"
                        id="lemonMeringuePie">Lemon
                    Meringue Pie</label>
                <p class="subheader" for="rice">
                    Rice<br>
                </p>
                <label class="radio-label" for="plainRice"><input type="radio" name="rice" id="plainRice"
                        checked>Plain</label>
                <label class="radio-label" for="garlicRice"><input type="radio" name="rice"
                        id="garlicRice">Garlic</label>
                <label class="radio-label" for="bagoongRice"><input type="radio" name="rice"
                        id="bagoongRice">Bagoong</label>
                <p class="subheader" for="drinks">
                    Drinks<br>
                </p>
                <label class="radio-label" for="cucumberLemonade"><input type="radio" name="drink" id="cucumberLemonade"
                        checked>Cucumber
                    Lemonade</label>
                <label class="radio-label" for="redIcedTea"><input type="radio" name="drink" id="redIcedTea">Red
                    Iced
                    Tea</label>
                <label class="radio-label" for="ripeMangoJuice"><input type="radio" name="drink"
                        id="ripeMangoJuice">Ripe Mango
                    Juice</label>
            </fieldset>
            <br>
            <!-- Venue Details Fieldset -->
            <fieldset>
                <legend>Venue Details</legend>
                <p>Venue Address<br></p>
                <div class="venue-address-wrapper">
                    <textarea class="type-input venue-address" name="venueAddress" id="venueAddress" rows="10"
                        placeholder="Address here..." required></textarea>
                </div>
                <p>Party Date</p><input class="type-input" type="date" name="partyDate" id="partyDate" required>
                <p>Party Time</p><input class="type-input" type="time" name="partyTime" id="partyTime" required>
            </fieldset>
            <br>
            <div class="form-buttons">
                <input type="submit" value="Submit"><input type="reset" value="Reset">
            </div>
        </form>
    </div>
</body>

</html>
